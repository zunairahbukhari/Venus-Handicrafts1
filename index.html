<body>
<div class="container-fluid">
    <img class="wave" src="">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow">
                <div class="card-body text-center">
                    <img src="Web_Photo_Editor.jpg" class="rounded-circle mb-4" alt="User Image" width="100">
                    <h4 class="title mb-4">Welcome To <br> VENUS HANDICRAFT</h4>
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" class="form-control input" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control input" placeholder="Password">
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" id="forgotPassword" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-block">Login</button>
                    </form>
                    <a href="sign up.html" style="  color: rgb(87, 77, 1)    "><button type="submit" id="loginBtn" class="btn btn-block">Sign Up</button></a>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === 'aptech' && password === 'aptech') {
                alert('You have successfully logged in!');
                // Redirect to the next page
                window.location.href = 'home.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        });

        forgotPasswordLink.addEventListener('click', function (event) {
            event.preventDefault();
            alert('Please contact support for password recovery.');
            // Display popup or modal for password recovery
        });
    });
</script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const priceElement = document.getElementById('price');
    const qtyInput = document.getElementById('qtyinput');
    const discountBtn = document.getElementById('discountbtn');
    const orderBtn = document.getElementById('orderbtn');

    discountBtn.addEventListener('click', function () {
        let currentPrice = parseFloat(priceElement.innerText.replace('Price: $', '').replace(' (75% off)', ''));
        if (!isNaN(currentPrice)) {
            priceElement.innerText = `Price: $${(currentPrice * 0.25).toFixed(2)} (75% off)`;
        }
    });

    qtyInput.addEventListener('input', function () {
        let currentPrice = parseFloat(priceElement.innerText.replace('Price: $', '').replace(' (75% off)', ''));
        let quantity = parseInt(qtyInput.value);
        if (!isNaN(currentPrice) && quantity > 0) {
            priceElement.innerText = `Price: $${(currentPrice * quantity).toFixed(2)}`;
        }
    });

    orderBtn.addEventListener('click', function () {
        if (qtyInput.value.trim() === '') {
            alert('Please fill the quantity field.');
        } else {
            alert('Your order has been successfully done!');
        }
    });
});


</script>
