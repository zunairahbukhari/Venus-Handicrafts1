<body>
<div class="container">
    <div class="form-container">
        <h1>Signup</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small class="error-message" id="usernameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small class="error-message" id="confirmPasswordError"></small>
            </div>
            <a href="home.html" style="  color: rgb(87, 77, 1)    "><button type="submit" class="btn">Signup</button></a>
        </form>
        <div class="success-message" id="successMessage"></div>
    </div>
</div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const priceElement = document.getElementById('price');
    const qtyInput = document.getElementById('qtyinput');
    const discountBtn = document.getElementById('discountbtn');
    const orderBtn = document.getElementById('orderbtn');

    discountBtn.addEventListener('click', function () {
        let currentPrice = parseFloat(priceElement.innerText.replace('Price: $', '').replace(' (75% off)', ''));
        if (!isNaN(currentPrice)) {
            priceElement.innerText = `Price: $${(currentPrice * 0.25).toFixed(2)} (75% off)`;
        }
    });

    qtyInput.addEventListener('input', function () {
        let currentPrice = parseFloat(priceElement.innerText.replace('Price: $', '').replace(' (75% off)', ''));
        let quantity = parseInt(qtyInput.value);
        if (!isNaN(currentPrice) && quantity > 0) {
            priceElement.innerText = `Price: $${(currentPrice * quantity).toFixed(2)}`;
        }
    });

    orderBtn.addEventListener('click', function () {
        if (qtyInput.value.trim() === '') {
            alert('Please fill the quantity field.');
        } else {
            alert('Your order has been successfully done!');
        }
    });
});


</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const successMessage = document.getElementById('successMessage');
    
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
    
            if (validateInputs()) {
                // Simulate signup process (replace this with actual signup logic)
                setTimeout(() => {
                    successMessage.innerText = 'Signup successful!';
                    clearInputs();
                }, 1000);
            }
        });
    
        function validateInputs() {
            let isValid = true;
    
            if (usernameInput.value.trim() === '') {
                isValid = false;
                showError(usernameError, 'Username is required');
            }
    
            if (emailInput.value.trim() === '') {
                isValid = false;
                showError(emailError, 'Email is required');
            } else if (!isValidEmail(emailInput.value.trim())) {
                isValid = false;
                showError(emailError, 'Invalid email format');
            }
    
            if (passwordInput.value.trim() === '') {
                isValid = false;
                showError(passwordError, 'Password is required');
            } else if (passwordInput.value.trim().length < 6) {
                isValid = false;
                showError(passwordError, 'Password must be at least 6 characters');
            }
    
            if (confirmPasswordInput.value.trim() === '') {
                isValid = false;
                showError(confirmPasswordError, 'Please confirm your password');
            } else if (confirmPasswordInput.value.trim() !== passwordInput.value.trim()) {
                isValid = false;
                showError(confirmPasswordError, 'Passwords do not match');
            }
    
            return isValid;
        }
    
        function showError(element, message) {
            element.innerText = message;
        }
    
        function clearErrors() {
            usernameError.innerText = '';
            emailError.innerText = '';
            passwordError.innerText = '';
            confirmPasswordError.innerText = '';
            successMessage.innerText = '';
        }
    
        function clearInputs() {
            usernameInput.value = '';
            emailInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
        }
    
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');
    
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Your validation logic here
    
            // Simulate signup process (replace this with actual signup logic)
            setTimeout(() => {
                successMessage.innerText = 'Signup successful!';
                clearInputs();
                window.location.href = 'home.html'; // Redirect to home page after successful signup
            }, 1000);
        });
    
        function clearInputs() {
            // Clear input fields after successful signup
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
        }
    });
    
</script>
